<!DOCTYPE html>
<html>
	<head>
		<title>Simply - the simples text-editor</title>
		
		<link rel="stylesheet" type="text/css" href="bower_components/Bootflat/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/Bootflat/bootflat/css/bootflat.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="window.css">

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/Bootflat/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/Bootflat/bootflat/js/icheck.min.js"></script>
		<script type="text/javascript" src="bower_components/Bootflat/bootflat/js/jquery.fs.selecter.min.js"></script>
		<script type="text/javascript" src="bower_components/Bootflat/bootflat/js/jquery.fs.stepper.min.js"></script>

		<script type="text/javascript" src="vendor/jquery.idletimer.js"></script>

		<script type="text/javascript" src="window.js"></script>
	</head>
	<body>
		<div id="toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-primary" data-command="Bold">
					<i class="fa fa-fw fa-bold"></i>
				</button>
				<button type="button" class="btn btn-primary" data-command="Italic">
					<i class="fa fa-fw fa-italic"></i>
				</button>
				<button type="button" class="btn btn-primary" data-command="Underline">
					<i class="fa fa-fw fa-underline"></i>
				</button>
				<button type="button" class="btn btn-primary" data-command="Strike">
					<i class="fa fa-fw fa-strikethrough"></i>
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary" data-command="JustifyLeft">
					<i class="fa fa-fw fa-align-left"></i>
				</button>
				<button type="button" class="btn btn-primary" data-command="JustifyCenter">
					<i class="fa fa-fw fa-align-center"></i>
				</button>
				<button type="button" class="btn btn-primary" data-command="JustifyRight">
					<i class="fa fa-fw fa-align-right"></i>
				</button>
				<button type="button" class="btn btn-primary" data-command="JustifyFull">
					<i class="fa fa-fw fa-align-justify"></i>
				</button>
			</div>
			<div class="btn-group" id="dropdown-load">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-sign-out"></i>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li role="presentation" class="dropdown-header">Load</li>
				</ul>
			</div>
			<div class="btn-group" id="dropdown-save">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-sign-in"></i>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li role="presentation" class="dropdown-header">
						<i class="fa fa-save"></i> 
						Save as...
					</li>
					<li class="dropdown-submenu">
					<a href="#">Something else here</a>
						<ul class="dropdown-menu">
							<li><a href="#">Action1</a></li>
							<li><a href="#">Action2</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-share-square-o"></i>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li role="presentation" class="dropdown-header">Export as...</li>
					<li><a href="#">HTML</a></li>
					<li><a href="#">Plain text</a></li>
					<li><a href="#">Markdown</a></li>
				</ul>
			</div>
		</div>
		<div id="editor" contenteditable="true" autofocus>Hello, world!</div>
		<div id="stat">
			<div class="pull-left">
				<div id="filename" contenteditable="true"></div>
			</div>
			<div class="pull-right">
				<div id="filestatus"></div>
				<div class="divider"></div>
				<div id="fileextension" contenteditable="true"></div>
			</div>
		</div>
	</body>
</html>
